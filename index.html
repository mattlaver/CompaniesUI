<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>

<h3>Companies</h3>

<div data-bind="with: companyListViewModel">

    <table class="table table-condensed table-striped">
        <thead>
        <th>Symbol</th>
        <th>Company</th>
        </thead>
        <tbody data-bind="foreach: companies">
        <tr>
            <td data-bind="text: Code"></td>
            <td data-bind="text: Name"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>

<script src="libs/jquery-2.1.4.min.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/knockout-3.3.0.js"></script>
<script src="js/config.js"></script>
<script src="js/dataAccess.js"></script>
<script src="js/companyViewModel.js"></script>
<script src="js/ViewModels.js"></script>

<script>
    ko.applyBindings(ViewModels.companyViewModel);
    ViewModels.getCompanies();
</script>

</html>
